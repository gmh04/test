<div id="suggest-feed" data-role="content">
  <form id="suggest-feed-form" method="post">
    <p>Suggest a news feed:</p>
    <input type="hidden" id="suggest-country" value="{{ country.code }}"/>
    Url: <input type="text" name="url" />
    <input type="submit" value="Submit" />

  </form>
  <div id="suggest-feed-response"></div>
</div>
