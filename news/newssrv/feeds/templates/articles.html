{% if articles %}
<h3>News Feed for {{ country }}</h3>
<ul>
  {% for article in articles %}
  <li>
    <div>
      <div id="feed-source">
        <a href="{{ article.source.site_url }}">{{ article.source.name }}</a>
      </div>
      <div id="feed-details">
        <a href="{{ article.url }}">{{ article.title }}</a>
        <p>{{ article.description|truncatewords:20}}<p>
          <div id="article-date">{{ article.date }}</div>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>
{% else %}
<h3>No Feed for {{ country }}</h3>
{% endif %}
