<h3>{{ source.name }}</h3>
{% if source.icon %}
<img src="/static/icons/{{ source.icon }}" />
{% endif %}


<form id="save-source" enctype="multipart/form-data" method="post" action="/feed/edit/{{ source.country }}/{{ source.id }}" data-ajax="false" >{% csrf_token %}


  {{ form.as_p }}

  <input type="submit" value="Submit" />
</form>
